<style>
  .list-container {
    border: 2px solid #70996d;
    padding: 10px;
    box-shadow: 10px 0px rgba(112, 153, 109, 0.4);
    width: 18rem;
    margin: 0 auto;
    text-align: center;
  }

  .list-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .list-text {
    font-size: 19px;
    margin-bottom: 10px;
  }

  .btn-proceed {
    display: block;
    width: 100%;
    margin-top: 10px;
    background-color: #70996d;
    color: #fff;
    padding: 10px;
    border: 2px solid;;
    border-radius: 4px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-proceed:hover {
    background-color: #588253;
  }
</style>

<div *ngFor="let post of posts; let i = index" class="list-container">
  <h5 class="list-title">{{ i + 1 }}. {{ post?.title }}</h5>
  <p class="list-text">by: {{ post?.firstName }} {{ post?.lastName }}<br>on: {{ post?.dateCreated }}</p>
  <a href="/posts/{{ post?.id }}" class="btn btn-proceed">Proceed</a>
</div>

<a href="#" class="go-to-top">Go to Top</a>

<style>
  .go-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
  }

  .go-to-top:hover {
    background-color: #0056b3;
  }
</style>
